name: lint
on: pull_request
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: yarn
      - run: yarn
      - run: yarn lint-report
        continue-on-error: true
      - uses: ataylorme/eslint-annotate-action@2.2.0
        with: { repo-token: "${{ secrets.GITHUB_TOKEN }}" }
